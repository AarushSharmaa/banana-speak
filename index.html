<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion's Language</title>


    <!-- To enable CSS in this code-->
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div class="heading">
        <h2> Speak like a Minion </h2>
    </div>

    <!-- One way of checking if the script is working or not <script>
    console.log("HELLO SCRIPT IS WORKING")</script>
    -->


    <img class="img-minion"
        src="https://images.unsplash.com/photo-1515041219749-89347f83291a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
        height="500" width="10000">


    <!-- This will make an input box -->
    <textarea class="input-box" id="txt-input"
        placeholder="Type here in human language that you want to convert to banana language">
                            </textarea>

    
    <!-- This is the click button which will translate-->
    <button class="click-button" id="btn-translate"><small>Click to Translate</small></button>


    <div class="output-heading" style="font-size: larger;">
        <bold>Translated sentence is here ⬇️</bold>
    </div>

    <!-- This is where output will come-->
    <div class="output-box" id="output"></div>


    <!--To enable Javascript in this code-->
    <script src="app.js" type="text/javascript"></script>


</body>

</html>
